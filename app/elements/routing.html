<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });
    page('/index.html', function () {
      app.route = 'home';
      //page.redirect('/');
    });
    
    page('/scenarios', function () {
      app.route = 'scenarios';
    });

    page('/scenarios/:id', function (data) {
      app.route = 'scenario-info';
      app.params = data.params;
      app.item = app.getSecenarioById(data.params.id);
    });
    
    
    page('/objectives', function () {
      app.route = 'objectives';
    });

    page('/objectives/:id', function (data) {
      app.route = 'objective-info';
      app.params = data.params;
      app.item = app.getObjectiveById(data.params.id);
    });
/*
    page('/users', function () {
      app.route = 'users';
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function () {
      app.route = 'contact';
    });*/
    
    // 404
    page('*', function () {
      console.log('404 not found');
      page.redirect('/');
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
