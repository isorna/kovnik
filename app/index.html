<!doctype html>
<html lang="es" ng-app="kovnik">
<head>
    <meta charset="utf-8">
    <title>Kovnik</title>
	<base href="/">
	<!--link rel="manifest" href="manifest.json"-->
    <meta name="description" content="Gestor de listas de ejércitos para Warmachine y Hordes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <!-- iPad and iPad mini (with @2× display) iOS ≥ 8 -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="img/touch/apple-touch-icon-180x180-precomposed.png">
    <!-- iPad 3+ (with @2× display) iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/touch/apple-touch-icon-152x152-precomposed.png">
    <!-- iPad (with @2× display) iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
    <!-- iPhone (with @2× and @3 display) iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/touch/apple-touch-icon-120x120-precomposed.png">
    <!-- iPhone (with @2× display) iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
    <!-- iPad mini and the first- and second-generation iPad (@1× display) on iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/touch/apple-touch-icon-76x76-precomposed.png">
    <!-- iPad mini and the first- and second-generation iPad (@1× display) on iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
    <!-- Android Stock Browser and non-Retina iPhone and iPod Touch -->
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
    <!-- Fallback for everything else -->
    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

    <!--
        Chrome 31+ has home screen icon 192×192 (the recommended size for multiple resolutions).
        If it’s not defined on that size it will take 128×128.
    -->
    <link rel="icon" sizes="192x192" href="img/touch/touch-icon-192x192.png">
    <link rel="icon" sizes="128x128" href="img/touch/touch-icon-128x128.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#222222">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">
    
    <!-- 
        Chrome Taskbar color
        http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android
    -->
    <meta name="theme-color" content="#f44336">

    <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
    <!--
    <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
    -->
    
    <!-- Angulars Material CSS now available via Google CDN; version 0.7 used here -->
    <!--link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css"-->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">

    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="AppController" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools" layout="row" layout-sm="row" layout-padding>
            <md-button class="md-icon-button" aria-label="Menu" ng-click="openMenu($event)">
              <md-icon md-svg-src="{{oURL.icons.menu}}" class="s24" alt="Menu"></md-icon>
            </md-button>
            <h2>
              <span>Kovnik {{subtitle}}</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="More">
              <md-icon md-svg-src="{{oURL.icons.moreVert}}" class="s24" alt="More" ng-click="openPreferences($event)"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <ng-include src="oURL.partials.menu"></ng-include>
    <div layout="column" layout-fill ng-view>
        
    </div>
    
    <!-- Angular Material Dependencies -->
	<!--script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script-->
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>-->
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>-->

	<!--<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>-->
	
	
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
	
	
	<!-- Firebase -->
	<script src="//cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
	<!-- AngularFire -->
	<script src="//cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="js/main.js"></script>

</html>
